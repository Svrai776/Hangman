<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman | Word Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
</head>

<body>
    <div class="container">

        <div class="directions-wrapper">
            <p class ="marginTopCss">
                Guess a letter that occurs in the following word:
                <h3 id="answer"></h3>
            </p>
            <div class="userinput-section">
                <label for="user-input">Guess a letter (for each try, delete the input and enter a new one)</label>
                <input type="text" id="user-input" maxlength="1">
            </div>
            <p>You have <span id="remaining-tries"></span> tries out of 9 remaining</p>
            <p>You have <span id="wins-text"></span> successful guesses</p>
            <p>You have <span id="losses-text"></span> failed guesses</p>
        </div>
    </div>
    <script src="/assets/js/index.js"></script>
</body>

</html>
